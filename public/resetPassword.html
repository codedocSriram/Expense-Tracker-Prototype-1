<!DOCTYPE html>
<html>
  <head>
    <title>Reset Password Form</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="login-container" id="main_div">
      <h4>Enter the four digit OTP</h4>
      <form onsubmit="handleResetPassword(event)" id="login-form">
        <label for="otp">Enter OTP:</label>
        <input type="number" id="otp" placeholder="OTP" />
        <button id="submit-btn" type="submit">Submit</button>
      </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.10.0/axios.min.js"></script>
    <script src="./index.js"></script>
    <script src="./confirmPassword.js"></script>
  </body>
</html>
