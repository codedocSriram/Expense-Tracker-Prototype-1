<!DOCTYPE html>
<html>
  <head>
    <title>Forgot password</title>
    <link rel="stylesheet" href="./login.css" />
  </head>
  <body>
    <div class="login-container">
      <h2>Enter your Registered email</h2>
      <form onsubmit="handleForgotPassword(event)" id="login-form">
        <label for="email">Email:</label>
        <input id="forgot-email" type="email" placeholder="Enter email" />
        <button id="submit-btn" type="submit">Get OTP</button>
      </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.10.0/axios.min.js"></script>
    <script src="./index.js"></script>
    <script src="./confirmPassword.js"></script>
  </body>
</html>
